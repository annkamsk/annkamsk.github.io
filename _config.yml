author:
  name: Anna Kramarska

minima:
  skin: solarized-dark
  date_format: "%b %-d, %Y"
  social_links:
    github: annkamsk
    linkedin: anna-krmsk
    twitter: annkamsk

title: Anna Kramarska
email: kramarska@protonmail.com
description: >- 
  Personal website.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://annkamsk.github.io/"

# Build settings
theme: minima
plugins:
  - jekyll-feed

header_pages:
  - about.md
  - portfolio.md

show_excerpts: false

